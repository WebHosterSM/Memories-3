        iframe {

            height: 200px;
            border: none;

        }
        .video-title {
            text-align: center;
            margin-top: 10px;
            font-size: 1.1em;
            color: #ddd;
        }
        @media (min-width: 768px) {
            iframe {
                height: 300px;
            }
        }
        @media (min-width: 1024px) {
            iframe {
                height: 400px;
            }
